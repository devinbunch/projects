#  Malawi, Uganda and Chile 

---
name: the situation

# Savings accounts

## Prior to the study, there was a low percentage of people with an open account
- Malawi: 16% of adults 
- Uganda: 20% of adults 
- Chile: 40% of adults 

## Why?
- The Opening Account Fees
- Three Required Passport Photos to prove identification
- Letters of certification from the local council
- Monthly Maintenance fees

.footnote[Although Chile had lower banking restrictions, their low take up rate exempts them from a full analysis]
---

# Balance of Treatment Summary
---
name: transition to the study

# The Study 

## Treatment: Provide free savings accounts
- Offer included not only paying the fees, but researchers partnered with local banks to offer help setting up an account, limiting their transaction costs and gather the necessary paperwork etc..
- Account closure validation  
## The Regression Used in all Tables:
- For a given outcome Y hst for household h, in strata s, in wave t,
ANCOVA regression:
`\(Y hst = α T hs + β Y hs1 + μ s + θ t + ε hs\)`
- Follow up regression: `\(Ahst = γ T hs + μ s + θ t + ε hst\)`
where `\(Ahs\)` is an indicator for actively using the account.

## Identification Assumption
- In Malawi and Uganda, authors stratified the randomization of the bank account offer by gender and occupation
in order to test for heterogeneity in the effects across subgroups.

# Conclusion

- Results suggest that policies merely focused on expanding access to basic accounts are unlikely to improve welfare noticeably on average.

- Main finding: a majority of households never
use the accounts, but usage among active users is high.

- The cultural norm for low income countries is to participate in various forms of informal finance, and it seems locals want it to stay that way
